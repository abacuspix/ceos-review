! rip initial config

hostname rip

management ssh
!
interface Management1
  no lldp transmit
  no lldp receive
!
interface Ethernet1
  no switchport 
  ip address 172.16.40.1/30    ! fe-0/0/0 toward r6
!
interface Ethernet2
  no switchport 
  ip address 172.16.40.5/30    ! fe-0/0/1 toward r7
!
ip routing
!
router rip
  version 2
  network 172.16.40.0/30
  network 172.16.40.4/30
!
line vty 0 4
  transport input ssh
  login local
!
