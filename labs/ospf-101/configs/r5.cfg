!
hostname r5
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
interface Ethernet1
   no switchport
   ip address 10.0.2.2/30
!
interface Ethernet2
   no switchport
   ip address 10.0.2.10/30
!
interface Ethernet3
   no switchport
   ip address 10.0.8.6/30
!
interface Ethernet4
   no switchport
   ip address 10.0.8.9/30
!
interface Loopback0
   ip address 10.0.3.5/32
!
interface Management0
   ip address 172.20.20.9/24
   ipv6 address 3fff:172:20:20::9/64
!
interface Management1
   no lldp transmit
   no lldp receive
!
ip routing
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
router ospf 1
   router-id 10.0.3.5
   auto-cost reference-bandwidth 1000
   area 0.0.0.20 range 10.0.3.0/24
   network 10.0.2.0/30 area 0.0.0.0
   network 10.0.2.8/30 area 0.0.0.0
   network 10.0.3.5/32 area 0.0.0.20
   network 10.0.8.4/30 area 0.0.0.20
   network 10.0.8.8/30 area 0.0.0.20
   max-lsa 12000
!
username admin privilege 15 role network-admin secret sha512 $6$j4XtjZKC6z1be3Bz$Ae.S8SWeilGWOPDZsZmFORUASnkhDJNEGe1j5G3f4Xu0QDpSLvng6F1kWHjq1pl3Zq8G/b99r7k37xx.HgQCS0
end
