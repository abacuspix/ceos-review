!
hostname r1
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
interface Ethernet1
   no switchport
   ip address 10.0.4.5/30
!
interface Ethernet2
   no switchport
   ip address 10.0.4.14/30
!
interface Ethernet3
   no switchport
   ip address 10.0.5.1/25
!
interface Loopback0
   ip address 10.0.6.1/32
!
interface Management0
   ip address 172.20.20.7/24
   ipv6 address 3fff:172:20:20::7/64
!
interface Management1
   no lldp transmit
   no lldp receive
!
ip routing
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
router ospf 1
   router-id 10.0.6.1
   auto-cost reference-bandwidth 1000
   passive-interface Ethernet3
   area 0.0.0.1 stub
   network 10.0.4.4/30 area 0.0.0.1
   network 10.0.4.12/30 area 0.0.0.1
   network 10.0.6.1/32 area 0.0.0.1
   max-lsa 12000
!
username admin privilege 15 role network-admin secret sha512 $6$j4XtjZKC6z1be3Bz$Ae.S8SWeilGWOPDZsZmFORUASnkhDJNEGe1j5G3f4Xu0QDpSLvng6F1kWHjq1pl3Zq8G/b99r7k37xx.HgQCS0
end
