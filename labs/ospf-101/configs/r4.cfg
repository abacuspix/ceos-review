! r4 initial config

hostname r4

management ssh
!
interface Management1
  no lldp transmit
  no lldp receive
!
interface Ethernet1
  no switchport 
  ip address 10.0.4.10/30
!
interface Ethernet2
  no switchport 
  ip address 10.0.2.6/30
!
interface Ethernet3
  no switchport 
  ip address 10.0.2.1/30
!
interface Ethernet4
  no switchport 
  ip address 10.0.2.9/30
!
interface Loopback0
  ip address 10.0.3.4/32
!
ip routing
!
line vty 0 4
  transport input ssh
  login local
!
username admin privilege 15 role network-admin secret sha512 $6$j4XtjZKC6z1be3Bz$Ae.S8SWeilGWOPDZsZmFORUASnkhDJNEGe1j5G3f4Xu0QDpSLvng6F1kWHjq1pl3Zq8G/b99r7k37xx.HgQCS0
