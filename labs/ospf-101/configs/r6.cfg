!
hostname r6
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
interface Ethernet1
   no switchport
   ip address 10.0.8.5/30
!
interface Ethernet2
   no switchport
   ip address 10.0.8.2/30
!
interface Ethernet3
   no switchport
   ip address 192.168.0.5/30
!
interface Loopback0
   ip address 10.0.9.6/32
!
interface Management0
   ip address 172.20.20.5/24
   ipv6 address 3fff:172:20:20::5/64
!
interface Management1
   no lldp transmit
   no lldp receive
!
ip routing
!
ip prefix-list TO-RIP seq 10 permit 10.0.5.0/24
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
router ospf 1
   router-id 10.0.9.6
   auto-cost reference-bandwidth 1000
   passive-interface Ethernet3
   network 10.0.8.0/30 area 0.0.0.20
   network 10.0.8.4/30 area 0.0.0.20
   network 10.0.9.6/32 area 0.0.0.20
   network 192.168.0.4/30 area 0.0.0.20
   max-lsa 12000
!
router rip
   network 192.168.0.4/30
   shutdown
!
username admin privilege 15 role network-admin secret sha512 $6$j4XtjZKC6z1be3Bz$Ae.S8SWeilGWOPDZsZmFORUASnkhDJNEGe1j5G3f4Xu0QDpSLvng6F1kWHjq1pl3Zq8G/b99r7k37xx.HgQCS0
end
